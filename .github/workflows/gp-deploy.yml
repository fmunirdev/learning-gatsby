name: GitHub Pages

on:
  push:
    branches: [ feature ]
  pull_request:
    branches: [ feature ]
    types: [ closed ]

jobs:
  build:

    name: Build & Deploy
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      uses: demurgos/ga-deploy-git@v1
      with:
        accessToken: ${{ secrets.ACCESS_TOKEN }}
        srcDir: public
        destBranch: gh-pages
